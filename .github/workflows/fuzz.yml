name: Fuzzing Pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - 'targets/**'
      - '.github/workflows/fuzz.yml'

jobs:
  fuzz:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sebasteuo/memfuzz-lab:latest
      options: --user 0
    steps:
      - uses: actions/checkout@v4

      # ğŸ” Paso de depuraciÃ³n: lista lo que realmente ve el runner
      - name: Debug list
        run: |
          echo "Workspace path: ${{ github.workspace }}"
          echo "Contenido bajo targets/:"
          ls -R "${{ github.workspace }}/targets" || true

      # ğŸ› ï¸  Compila el objetivo
      - name: Build target
        run: |
          bash "${{ github.workspace }}/targets/png_parser/build.sh"

      # ğŸš€ Ejecuta AFL++
      - name: Run AFL++
        run: |
          timeout 15m afl-fuzz \
            -i "${{ github.workspace }}/targets/png_parser/corpus" \
            -o out -- \
            "${{ github.workspace }}/targets/png_parser/build/pngparse" @@

      # ğŸ“¦ Sube crashes como artefacto
      - name: Upload crashes
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: crashes
          path: out/default/crashes
