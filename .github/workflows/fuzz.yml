name: Fuzzing Pipeline

on:
  workflow_dispatch:
  push:
    paths:
      - 'targets/**'
      - '.github/workflows/fuzz.yml'

jobs:
  fuzz:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sebasteuo/memfuzz-lab:latest
      options: --user 0           # ejecuta todo como root para evitar EACCES
    steps:
      - uses: actions/checkout@v4

      # Opcional: compila y fuzzing con el usuario “fuzz”
      - name: Build target
        run: su - fuzz -c "bash targets/png_parser/build.sh"

      - name: Run AFL++
        run: su - fuzz -c "timeout 15m afl-fuzz -i targets/png_parser/corpus -o out -- \
               targets/png_parser/build/pngparse @@"

      - name: Upload crashes
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: crashes
          path: out/default/crashes
