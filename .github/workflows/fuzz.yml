            true  # fuerza exit 0 para todo el step
          exit 0  # fuerza código de salida 0
          fi

      - name: Upload crashes
        if: ${{ hashFiles('crashes-png_parser.tar.gz') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: crashes-png_parser
          path: crashes-png_parser.tar.gz

  analyze:
