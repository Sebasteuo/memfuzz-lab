name: Fuzzing Pipeline
on: [workflow_dispatch]

jobs:
  fuzz:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sebasteuo/memfuzz-lab:latest
      options: --user 0      # ejecuta como root
    steps:
      - uses: actions/checkout@v4

      # Comprobamos que ahora s√≠ ve la carpeta
      - name: List first 50 paths
        run: |
          echo "PWD = $(pwd)"
          ls -R | head -50

      - name: Build target
        run: bash ./targets/png_parser/build.sh

      - name: Run AFL++
        run: |
          timeout 15m afl-fuzz \
            -i ./targets/png_parser/corpus \
            -o out -- \
            ./targets/png_parser/build/pngparse @@

      - name: Upload crashes
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: crashes
          path: out/default/crashes
